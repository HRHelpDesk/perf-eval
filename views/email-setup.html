<body>
    <div id="employeeUploadSection"  class="tab">
   
        <div style="padding: 50px;">
        

 
           <div id="inputNamesSection">
               
 <!-- <button onclick="sendEmail()">Send Emails</button> -->
 <button type="button"  data-bs-toggle="modal" data-bs-target="#manualEntryModal">
  Add Person Manually
</button>

<button type="button"  data-bs-toggle="modal" data-bs-target="#uploadModal">
 Upload CSV
</button>
 <div style="background-color: white; padding: 20px;">
   <table class="table">
     <thead>
       <tr>
         <th scope="col">#</th>
         <th scope="col">First</th>
         <th scope="col">Last</th>
         <th scope="col">Handle</th>
       </tr>
     </thead>
     <tbody id="employeeTable">
      
     </tbody>
   </table>
 </div>
           </div>



           <div id="nextButton" class="nxt-btn">
           <button onclick="LoadPage(event)">Next</button>
          </div>
 </div>

 <div id="theBtns" style="float:right; margin-right: 100px;">
    <button type="button" id="prevBtn" onclick="returnToSenderSetup()">Previous</button>
    <button type="button" id="nextBtn" onclick="LoadBuilder()">Next</button>
    <button type="button" style="display: none;" id="submitBtn" onclick="SendEmail()">Send Email</button>
  </div>
 </div>
<!-- Modal -->
<div class="modal fade" id="manualEntryModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h3>Manually enter in the employee information:</h3>
 
        <input type="text" id="employeeFName" placeholder="first name"><br>
        <input type="text" id="employeeLName" placeholder="last name"><br>
        <input type="text" id="employeeEmail" placeholder="email">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" onclick="AddEmployee()" data-bs-dismiss="modal" class="btn btn-primary">Add to List</button>
      </div>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="col-md-4">
          <input type="file" id="fileToUpload" class="form-control">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" id="btnUploadFile" data-bs-dismiss="modal" class="btn btn-primary">Upload</button>
      </div>
    </div>
  </div>
</div>
</body>

</html>
