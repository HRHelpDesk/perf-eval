<script>
var url = new URL(window.location.href);
var initialRef = url.searchParams.get("c");
  let evaluationResponses;
   let rsp = $.get(`http://localhost:3004/find-evaluation?refno=${initialRef}`, (data)=>{
    evaluationResponses = data
    })
setTimeout(()=>{
  evaluationResponses[0].Responses.map(i=>{
    let status;
    let color;
    let enable;
    if(i.isComplete == true){
      status = 'Complete'
      color = 'green'
      enable = false
    } else {
      status = 'Pending'
      color = 'tomato'
      enable = true
    }
    if (i.date_sign == ''){
      i.date_sign = 'NA'
    }
    document.getElementById('itemTable').innerHTML += `
    <tr>
      <td>${i.referenceNumber}</td>
      <td>${i.responderName}</td>
      <td style='color:${color}'>${status}</td>
      <td>${i.date_sign}</td>
      <td><button disabled=${enable}>Download Document</button></td>
      </tr>`
  })
},1000)
  
</script>
